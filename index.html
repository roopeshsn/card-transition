<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmlCssJsProject-1</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/d787c8dd54.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #card.open {
        display: none;
      }

      #card-xl.open {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="card">
        <img src="header-img.png" alt="header-image" id="header-img" />
        <img src="suriya.jpg" alt="profile-image" id="profile-img" />
        <h1 id="name">Suriya Sivakumar</h1>
        <p id="about">
          Student, Youtuber, Blogger, Prospective Developer (Front End Web
          Development)
        </p>
      </div>
      <div id="card-xl">
        <img src="header-img.png" alt="header-image" id="header-img-xl" />
        <img src="suriya.jpg" alt="profile-image" id="profile-img-xl" />
        <h1 id="h1-xl">Suriya Sivakumar</h1>
        <p id="about-xl">
          Student, Youtuber, Blogger, Prospective Developer (Front End Web
          Development)
        </p>
        <div id="location-connections">
          <p id="location">Chennai, Tamil Nadu, India</p>
          <span id="connections-count">500+ connections</span>
          <span id="contact">Contact info</span>
          <i class="far fa-window-close"></i>
        </div>
      </div>
    </div>
  </body>
</html>
